<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Structural Trivia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #003366;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #003366;
    }

    .filters {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .question-box {
      background: white;
      border: 2px solid #003366;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }

    .code-ref {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .score-box {
      text-align: center;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    #adminPanel {
      display: none;
      margin-top: 2rem;
      padding: 1rem;
      background-color: #e6f0ff;
      border: 1px solid #007acc;
      border-radius: 8px;
    }

    .admin-row {
      border-bottom: 1px solid #ccc;
      padding: 0.5rem 0;
    }

    .admin-row button {
      width: auto;
      margin-left: 10px;
      padding: 0.25rem 0.5rem;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Structural Trivia</h1>

  <div class="top-controls">
    <div class="filters">
      <select id="difficultyFilter">
        <option value="">All Difficulties</option>
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Challenging">Challenging</option>
      </select>
      <select id="codebookFilter">
        <option value="">All Code Books</option>
        <option value="ACI 318">ACI 318</option>
        <option value="ASCE 7">ASCE 7</option>
        <option value="TMS 402">TMS 402</option>
      </select>
    </div>
    <button onclick="requestAdmin()">Admin Panel</button>
  </div>

  <div class="score-box" id="scoreBox">Score: 0 / 0</div>

  <div class="question-box">
    <div id="question">Loading...</div>
    <div class="code-ref" id="codeMeta"></div>
    <div id="answers"></div>
    <div id="result" style="font-weight:bold; margin-top:10px;"></div>
    <button id="nextBtn" style="display:none;">Next Question</button>
  </div>

  <div id="adminPanel">
    <h2>Admin Panel</h2>
    <div id="adminList">Loading questions...</div>
    <button onclick="loadAdminPanel()">🔄 Refresh Submissions</button>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQlxPNJARM2ZnIKMPvCue9POaEWokF9IeTHeP7eMIbck-oB5xBN9LdbrLD8uREvExBDe7ggPNipa63w/pub?output=csv";
    const scriptWebAppURL = 'https://script.google.com/macros/s/AKfycbzvU6MHnpCNus_53HbtmfYCZFhBp5rATmFIE-Pb6WBjE8EGo26VxNmEjxKcJ6Ccp89A/exec';
    const adminPassword = "Structure3D";

    let allQuestions = [], filteredQuestions = [];
    let currentIndex = 0, score = 0, total = 0;

    function updateScoreDisplay() {
      document.getElementById("scoreBox").innerText = `Score: ${score} / ${total}`;
    }

    function applyFilters() {
      const difficulty = document.getElementById("difficultyFilter").value;
      const codebook = document.getElementById("codebookFilter").value;

      filteredQuestions = allQuestions.filter(q => {
        const matchDifficulty = !difficulty || q.difficulty === difficulty;
        const matchCodebook = !codebook || q.codebook === codebook;
        return matchDifficulty && matchCodebook;
      });

      currentIndex = 0;
      score = 0;
      total = 0;
      updateScoreDisplay();
      loadQuestion();
    }

    function loadCSV() {
      fetch(sheetURL)
        .then(res => res.text())
        .then(data => {
          const rows = data.split("\n").slice(1);
          allQuestions = rows.map((r, i) => {
            const c = r.split(",");
            return {
              index: i,
              question: c[0],
              correct: c[1],
              codeRef: c[2],
              wrong: [c[3], c[4], c[5]].filter(x => x),
              approved: c[6]?.trim().toLowerCase() === "yes",
              difficulty: c[7]?.trim(),
              codebook: c[8]?.trim()
            };
          });

          applyFilters();
        });
    }

    function loadQuestion() {
      if (!filteredQuestions.length) {
        document.getElementById("question").innerText = "No questions match filters.";
        document.getElementById("answers").innerHTML = "";
        document.getElementById("codeMeta").innerText = "";
        return;
      }

      const q = filteredQuestions[currentIndex];
      const options = [q.correct, ...q.wrong].sort(() => 0.5 - Math.random());

      document.getElementById("question").innerText = q.question;
      document.getElementById("codeMeta").innerHTML = `
        <strong>Code Book:</strong> ${q.codebook || "Unknown"}<br>
        <strong>Reference:</strong> ${q.codeRef || "—"}
      `;
      document.getElementById("result").innerText = "";
      document.getElementById("answers").innerHTML = "";

      options.forEach(ans => {
        const btn = document.createElement("button");
        btn.innerText = ans;
        btn.onclick = () => {
          total++;
          if (ans === q.correct) {
            score++;
            document.getElementById("result").innerText = "✅ Correct!";
          } else {
            document.getElementById("result").innerText = "❌ Incorrect";
          }
          updateScoreDisplay();
          document.querySelectorAll("#answers button").forEach(b => b.disabled = true);
          document.getElementById("nextBtn").style.display = "block";
        };
        document.getElementById("answers").appendChild(btn);
      });
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % filteredQuestions.length;
      loadQuestion();
      document.getElementById("nextBtn").style.display = "none";
    });

    function requestAdmin() {
      const pass = prompt("Enter admin password:");
      if (pass === adminPassword) {
        document.getElementById("adminPanel").style.display = "block";
        loadAdminPanel();
      } else {
        alert("Incorrect password.");
      }
    }

    function loadAdminPanel() {
      const container = document.getElementById("adminList");
      container.innerHTML = "";
      allQuestions.forEach((q, i) => {
        const div = document.createElement("div");
        div.className = "admin-row";
        div.innerHTML = `
          <strong>Q:</strong> ${q.question} <br>
          <strong>Approved:</strong> ${q.approved ? "Yes" : "No"}
          <button onclick="updateApproval(${q.index}, 'Yes')">Approve</button>
          <button onclick="updateApproval(${q.index}, 'No')">Reject</button>
        `;
        container.appendChild(div);
      });
    }

    function updateApproval(rowIndex, newValue) {
      fetch(scriptWebAppURL, {
        method: "POST",
        body: JSON.stringify({
          type: "updateApproval",
          rowIndex,
          newValue
        })
      }).then(res => {
        alert("Approval updated!");
        loadCSV();
      });
    }

    document.getElementById("difficultyFilter").addEventListener("change", applyFilters);
    document.getElementById("codebookFilter").addEventListener("change", applyFilters);

    loadCSV();
  </script>
</body>
</html>
