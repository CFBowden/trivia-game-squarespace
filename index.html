<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Structural Trivia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #003366;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #003366;
    }

    .filters {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .question-box {
      background: white;
      border: 2px solid #003366;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }

    .code-ref {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .score-box {
      text-align: center;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    #adminPanel {
      display: none;
      margin-top: 2rem;
      padding: 1rem;
      background-color: #e6f0ff;
      border: 1px solid #007acc;
      border-radius: 8px;
    }

    .admin-row {
      border-bottom: 1px solid #ccc;
      padding: 0.5rem 0;
    }

    .admin-row button {
      width: auto;
      margin-left: 10px;
      padding: 0.25rem 0.5rem;
    }

    .admin-button-link {
      background: none;
      color: #007acc;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
      text-decoration: underline;
      margin: auto;
      display: block;
      margin-top: 2rem;
    }
  </style>
</head>

  <div class="filters">

    </select>
    <select id="codebookFilter">
      <option value="">All Code Books</option>
      <option value="ACI 318">ACI 318</option>
      <option value="ASCE 7">ASCE 7</option>
      <option value="TMS 402">TMS 402</option>
    </select>
  </div>

  <div class="score-box" id="scoreBox">Score: 0 / 0</div>

  <div class="question-box">
    <div id="question">Loading...</div>
    <div class="code-ref" id="codeMeta"></div>
    <div id="answers"></div>
    <div id="result" style="font-weight:bold; margin-top:10px;"></div>
    <button id="nextBtn" style="display:none;">Next Question</button>
  </div>
